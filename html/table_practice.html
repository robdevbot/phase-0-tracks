<!DOCTYPE html>
<html>
  <head>
    <title> Your Title Here</title>
  </head>
  <body>
    <table border=1>
        <tr>
            <th>City</th>
            <th>NHL</th>
            <th>NFL</th>
            <th>NBA</th>
        </tr>
        <tr>
            <td>Chicago</td>
            <td>Blackhawks</td>
            <td>Bears</td>
            <td>Bulls</td>
        </tr>
        <tr>
            <td>St. Louis</td>
            <td>Blues</td>
            <td>Rams</td>
            <td>Cardinals</td>
        </tr>
        <tr>
            <td>Detroit</td>
            <td>Red Wings</td>
            <td>Lions</td>
            <td>Tigers</td>
        </tr>
    </table>
    
    <br>
    <br>
    
    <table border=1>
        <tr>
            <td>Odd</td>
            <td>1</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan=2>Even</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>12</td>
            <td>14</td>
            <td>16</td>
        </tr>
        <tr>
            <td colspan=3>Neither</td>
            <td>0</td>
        </tr>
    </table>
    
    
    
    
  </body>
</html>
